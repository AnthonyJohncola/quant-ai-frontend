<!DOCTYPE html>
<html>
<head>
    <title>Quant Signal Engine</title>
    <style>
        body {
            font-family: Arial;
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            margin: 20px auto;
            width: 600px;
            border-radius: 12px;
        }

        .score {
            font-size: 72px;
            font-weight: bold;
        }

        .buy { color: #22c55e; }
        .neutral { color: #facc15; }
        .sell { color: #ef4444; }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 10px;
        }

        .uptrend { background: #166534; }
        .downtrend { background: #7f1d1d; }
        .range { background: #334155; }

    </style>
</head>
<body>

    <h1>Quant Signal Engine</h1>

    <input id="ticker" placeholder="AAPL">
    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>

<script>
async function analyze() {
    const ticker = document.getElementById("ticker").value;
    const res = await fetch(`https://quant-ai-backend-production.up.railway.app/analyze/${ticker}`);
    const data = await res.json();

    let scoreClass = "neutral";
    if (data.signal_score > 60) scoreClass = "buy";
    if (data.signal_score < 40) scoreClass = "sell";

    let trendClass = "range";
    if (data.trend_regime === "Uptrend") trendClass = "uptrend";
    if (data.trend_regime === "Downtrend") trendClass = "downtrend";

    document.getElementById("result").innerHTML = `
        <div class="card">
            <div class="score ${scoreClass}">
                ${data.signal_score.toFixed(1)}
            </div>
            <h2>${data.signal_label}</h2>

            <div class="badge ${trendClass}">
                ${data.trend_regime}
            </div>

            <div class="grid">
                <div>Last Price:</div><div>$${data.last_price.toFixed(2)}</div>
                <div>Expected 30D:</div><div>$${data.expected_30d_price.toFixed(2)}</div>
                <div>Probability Up:</div><div>${(data.probability_upside*100).toFixed(1)}%</div>
                <div>Sharpe Ratio:</div><div>${data.sharpe_ratio.toFixed(2)}</div>
                <div>RSI:</div><div>${data.rsi.toFixed(1)}</div>
                <div>MACD:</div><div>${data.macd.toFixed(2)}</div>
                <div>Volatility Regime:</div><div>${data.volatility_regime}</div>
                <div>VaR (95%):</div><div>$${data.value_at_risk_95.toFixed(2)}</div>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
