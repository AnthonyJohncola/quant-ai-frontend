<!DOCTYPE html>
<html>
<head>
  <title>Quant AI Pro</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      margin: 20px auto;
      width: 800px;
      border-radius: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }
    .metric {
      background: #111827;
      padding: 15px;
      border-radius: 8px;
    }
    .bullish { color: #22c55e; font-weight: bold; }
    .bearish { color: #ef4444; font-weight: bold; }
    .neutral { color: #facc15; font-weight: bold; }
    .prob-bar {
      height: 10px;
      background: #334155;
      border-radius: 5px;
      margin-top: 5px;
    }
    .prob-fill {
      height: 10px;
      background: #22c55e;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Quant AI Pro Dashboard</h1>

<input id="ticker" placeholder="Enter ticker (AAPL)">
<button onclick="analyze()">Analyze</button>

<div class="card" id="results" style="display:none;">
  <h2 id="tickerTitle"></h2>

  <div class="grid">
    <div class="metric">
      <h4>Last Price</h4>
      <p id="lastPrice"></p>
    </div>

    <div class="metric">
      <h4>Expected 30D Price</h4>
      <p id="expectedPrice"></p>
    </div>

    <div class="metric">
      <h4>Bias</h4>
      <p id="bias"></p>
    </div>

    <div class="metric">
      <h4>Probability Upside</h4>
      <p id="probUp"></p>
      <div class="prob-bar">
        <div id="probFill" class="prob-fill"></div>
      </div>
    </div>

    <div class="metric">
      <h4>Sharpe Ratio</h4>
      <p id="sharpe"></p>
    </div>

    <div class="metric">
      <h4>Annual Volatility</h4>
      <p id="volatility"></p>
    </div>

    <div class="metric">
      <h4>RSI</h4>
      <p id="rsi"></p>
    </div>

    <div class="metric">
      <h4>MACD</h4>
      <p id="macd"></p>
    </div>
  </div>
</div>

<canvas id="chart" width="900" height="400"></canvas>

<script>
const backendURL = "https://quant-ai-backend-production.up.railway.app";

async function analyze() {
  const ticker = document.getElementById("ticker").value;
  const response = await fetch(`${backendURL}/analyze/${ticker}`);
  const data = await response.json();

  if (data.error) {
    alert(data.error);
    return;
  }

  document.getElementById("results").style.display = "block";
  document.getElementById("tickerTitle").innerText = data.ticker;

  document.getElementById("lastPrice").innerText =
    "$" + data.last_price.toFixed(2);

  document.getElementById("expectedPrice").innerText =
    "$" + data.expected_30d_price.toFixed(2);

  const probPercent = (data.probability_upside * 100).toFixed(1);

  document.getElementById("probUp").innerText =
    probPercent + "%";

  document.getElementById("probFill").style.width =
    probPercent + "%";

  document.getElementById("sharpe").innerText =
    data.sharpe_ratio.toFixed(2);

  document.getElementById("volatility").innerText =
    (data.annual_volatility * 100).toFixed(2) + "%";

  document.getElementById("rsi").innerText =
    data.rsi.toFixed(2);

  document.getElementById("macd").innerText =
    data.macd.toFixed(4);

  const biasEl = document.getElementById("bias");
  biasEl.innerText = data.bias;

  biasEl.className =
    data.bias === "Bullish"
      ? "bullish"
      : data.bias === "Bearish"
      ? "bearish"
      : "neutral";

  renderChart(data.simulations.slice(0, 30));
}

function renderChart(simulations) {
  const ctx = document.getElementById("chart").getContext("2d");

  if (window.myChart) {
    window.myChart.destroy();
  }

  window.myChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: Array.from({length: simulations[0].length}, (_, i) => i),
      datasets: simulations.map(sim => ({
        data: sim,
        borderWidth: 1,
        fill: false
      }))
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false },
        y: { ticks: { color: "white" } }
      }
    }
  });
}
</script>

</body>
</html>
